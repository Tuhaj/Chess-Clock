<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Chess Clock</h1>
    <section class="clock">
    <div>
      <span id="click_button"><img src="forward.png" width="115px" height="115px"></span>
      <span id="stop_button"><img src="pause.png" width="115px" height="115px"></span>
    </div>
    <span class="player">
      <div id="player_1">Player One</div>
      <div class="counter" id="counter1">00:00:00</div>
      <div class="intertimer" id="intertimer1">00:00</div>
    </span>
    <span class="player">
      <div id="player_2">Player Two</div>
      <div class="counter" id="counter2">00:00:00</div>
      <div class="intertimer" id="intertimer2">00:00</div>
    </span>
    </section>

    <table class="helpers">
      <td>
        <div  class="settings">settings</div>
        <div><button id="set_names">players</button></div>
        <div><button id="set_button">time</button></div>
      </td>
      <td class="instruction">
      <p>* hot keys *</p>
        <p>press ''space'' to run or switch</p>
        <p>press ''shift''  to stop</p>
        <p>press ''s'' to set the timer (seconds)</p>
      </td>
    </table>
  </body>
</html>
