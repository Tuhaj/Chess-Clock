<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Chess Clock</h1>
    <section class="clock">
    <div>
    <span id="click_button"><img src="forward.png" width="115px" height="115px"></span>
    <span id="stop_button"><img src="pause.png" width="115px" height="115px"></span>
    </div>
    <span class="player">
      <div id="player_1">Player One</div>
      <div class="counter" id="counter1">000000</div>
    </span>
    <span class="player">
      <div id="player_2">Player Two</div>
      <div class="counter" id="counter2">000000</div>
    </span>
    </section>
        <div class="settings">
    <h3>settings</h3>
      <button id="set_names">players</button>
      <button id="set_button">time</button>
    </div>
      <div class="instruction">
        <p>press <strong> space </strong> to run or switch</p>
        <p>press <strong> shift </strong> to stop</p>
        <p> press <strong> s </strong> to set the timer (seconds)</p>
      </div>
  </body>
</html>
