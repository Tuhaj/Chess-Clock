<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <body>
    <h1>Chess Clock</h1>
    <section class="clock">
    <span class="player">
      Player One
      <div class="counter" id="counter1">0</div>
    </span>
    <span class="player">
      Player Two
      <div class="counter" id="counter2">0</div>
    </span>
    <button id="stop_button">stop</button>
    <button id="set_button">set</button>
    </section>
  </body>
</html>
